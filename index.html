<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- external css -->
    <link rel="stylesheet" href="assets/main.css" />

    <title>Mera Chat-App</title>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <!-- container 1 -->
      <div class="container-fluid p-0" id="cont1">
        <div id="sideNav">
          <div id="first-top">
            <ul class="side-nav-list">
              <li>
                <a href=""><i class="bi bi-chat-dots"></i></a>
              </li>
              <li>
                <a href=""><i class="bi bi-telephone"></i></a>
              </li>
              <li>
                <a href=""><i class="bi bi-whatsapp"></i></a>
              </li>
            </ul>
          </div>
          <div id="first-bottom">
            <ul class="side-nav-list">
              <li>
                <a href="#"><i class="bi bi-star"></i></a>
              </li>
              <li>
                <a href="#"><i class="bi bi-archive"></i></a>
              </li>
              <li>
                <a href="#"><i class="bi bi-gear"></i></a>
              </li>
              <li>
                <a href="#"
                  ><div id="profile">
                    <img src="assets/images/raj.jpg" alt="" /></div
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- container 1 end-->

      <!-- container 2 -->
      <div class="container-fluid p-2" id="cont2">
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex justify-content-between text-center p-0">
              <p class="h4 text-white">Chats</p>
              <div id="icons-chat-top">
                <ul class="d-flex justify-content-between">
                  <li class="me-2 h4">
                    <a class="text-white" href="#">
                      <i class="bi bi-pencil-square"></i
                    ></a>
                  </li>
                  <li class="me-1 h4">
                    <a class="text-white" href="#"
                      ><i class="bi bi-bell"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row pb-2 mb-2">
            <div class="col p-0">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="slider-contacts">
          <div class="row mb-3">
            <div class="col d-flex p-0" id="call_Name" onclick="changeData()">
              <div class="profile-pic">
                <img src="assets/images/raj.jpg" alt="" />
              </div>
              <div class="name ps-2 text-white d-flex justify-content-between">
                <p>raj ranjan srivastav</p>
                <p class="ms-2 count">22+</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container 2 end -->

      <!-- container 3 -->
      <div class="container-fluid img-fluid p-0" id="cont3">
        <!-- header -->
        <div class="container-fluid" id="header-container">
          <div class="row mb-2">
            <div class="col d-flex mt-2">
              <div class="profile-pic">
                <img src="assets/images/raj.jpg" alt="" id="photo"/>
              </div>
              <div class="name ps-4 text-white d-flex justify-content-between">
                <div>
                  <p class="m-0" id="forChange">Raj Ranjan Srivastav</p>
                  <p class="m-0 count" style="font-size: 1rem; opacity: 0.8">
                    online
                  </p>
                </div>
                <div id="span-icons">
                  <span id="first"><i class="bi bi-camera-video"></i></span>
                  <span><i class="bi bi-telephone"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- chat container -->
        <div
          class="container-fluid"
          id="chat-container"
          style="
            background-image: url('assets/images/chatBack.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow-y: scroll;
          "
        >
          <div class="row d-flex justify-content-end m-3 me-0" id="message-box">
            <div class="col-8 pe-0">
              <div class="mess-blue rounded d-flex justify-content-end">
                <p
                  class="p-2 text-end"
                  style="
                    background-color: rgb(249, 247, 247, 0.9);
                    border-radius: 20px;
                    margin-bottom: 0;
                    display: inline-block;
                  "
                >
                  Test message
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- typing container-->
        <div class="container-fluid p-0" id="typing">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-emoji-smile"></i
            ></span>
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-paperclip"></i
            ></span>
            <input
              type="text"
              class="form-control p-2"
              id="inputType"
              placeholder="Typing....."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-mic"></i
            ></span>
            <span
              class="input-group-text sendBtn"
              id="basic-addon1"
              onclick="sendMess('inputType')"
              ><img
                src="assets/images/send.png"
                alt=""
                class="img-fluid"
                width="20px"
                height="20px"
            /></span>
          </div>
        </div>
      </div>
      <!-- container 3 end-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
